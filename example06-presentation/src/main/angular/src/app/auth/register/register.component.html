
<div class="alert alert-danger alert-dismissible" *ngIf="errorMessage !== null">
    {{errorMessage}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="errorMessage = null"></button>
</div>
  
<form (submit)="createAccount()">
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" type="text" required [(ngModel)]="username" placeholder="Enter a username">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required [(ngModel)]="password" placeholder="Enter a password">
    </div>
    <div class="mb-3">
        <label class="form-label">Repeat password</label>
        <input name="passwordRepeat" type="password" class="form-control" required [(ngModel)]="passwordRepeat" placeholder="Repeat the password">
    </div>
    <button class="btn w-100 btn-outline-primary" [disabled]="!canCreateAccount">Create Account</button>
</form>
