<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="side" fixedInViewport
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="(isHandset$ | async) === false">
      <mat-nav-list>
        <a *ngIf="!isLoggedIn" 
        mat-list-item 
        routerLink="/auth"
        routerLinkActive="active" 
        ariaCurrentWhenActive="page"
        #rla="routerLinkActive">
            <mat-icon color="{{rla.isActive ? 'accent' : 'fffff'}}">login</mat-icon>
            <span>Login</span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a *ngIf="!isLoggedIn" 
        mat-list-item 
        routerLink="/register"
        routerLinkActive="active" 
        ariaCurrentWhenActive="page"
        #rla="routerLinkActive">
            <mat-icon color="{{rla.isActive ? 'accent' : 'fffff'}}">person_add</mat-icon>
            <span>Register</span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a *ngIf="isLoggedIn" 
        mat-list-item 
        routerLink="/dashboard"
        routerLinkActive="active" 
        ariaCurrentWhenActive="page"
        #rla="routerLinkActive">
            <mat-icon color="{{rla.isActive ? 'accent' : 'fffff'}}">dashboard</mat-icon>
            <span>Dashboard</span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a *ngIf="isLoggedIn" 
        mat-list-item 
        routerLink="/profile"
        routerLinkActive="active" 
        ariaCurrentWhenActive="page"
        #rla="routerLinkActive">
            <mat-icon color="{{rla.isActive ? 'accent' : 'fffff'}}">account_circle</mat-icon>
            <span>Profile</span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a *ngIf="isLoggedIn" 
        mat-list-item 
        ariaCurrentWhenActive="page"
        (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar>
          <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
          </button>
          <img src="assets/logo_breit_transparent.png" style='height: 100%; width: 100%; object-fit: contain'>
      </mat-toolbar>
      <wt2-message-box [messageModel]="messageModel"></wt2-message-box>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
