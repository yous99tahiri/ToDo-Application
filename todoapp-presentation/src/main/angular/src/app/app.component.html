<div class="container mt-4">
  <!-- header -->
  <div class="container-fluid">
    <h1>tuDo</h1>
    <p class="mb-1">The future of ticket systems.</p>
  </div>
  <hr>

  <!-- navigation tabs -->
  <ul class="nav nav-tabs">
    <li class="nav-item" *ngIf="!isLoggedIn">
      <a class="nav-link" id="loginNavBtn" routerLink="/login" routerLinkActive="active">Login</a>
        </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" id="registerNavBtn" routerLink="/register" routerLinkActive="active">Register</a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" id="dashboardNavBtn" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" id="profileNavBtn" routerLink="/profile" routerLinkActive="active">Profile</a>
      </li>
    </ul>
  <div class="col-12 text-right" *ngIf="!isLoggedIn">
    <button class="btn btn-sm btn-outline-secondary" id="logoutBtn" style="float: right;" (click)="logout()">Logout</button>
  </div>
  <hr>

  <!-- news area -->
  <div class="mt-4">
    <router-outlet></router-outlet>
  </div>
</div>
