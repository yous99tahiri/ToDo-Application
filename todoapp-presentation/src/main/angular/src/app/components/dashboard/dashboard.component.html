<div class="card">
    <hr>
    <h4 class="title">Dashboard</h4>
    <div class="card-body">
        <button class="btn btn-sm btn-outline-secondary" id="addListBtn" (click)="addList($event)">Add list</button>
        <div class="alert alert-danger alert-dismissible" *ngIf="errorMessage !== ''">
            {{errorMessage}}
            <button type="button" id="closeAlertBtn" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="errorMessage = ''"></button>
        </div>
        <div class="alert alert-success alert-dismissible" *ngIf="successMessage !== ''">
            {{successMessage}}
            <button type="button" id="closeAlertBtn_suc" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="successMessage = ''"></button>
        </div>
        <hr>
        <div class="alert alert-info" *ngIf="todoItemLists.length === 0">No item lists available</div>
        <mat-grid-list cols="2" rowHeight="2:1" *ngIf="todoItemLists.length > 0">
            <p>Lists:</p>
            <mat-grid-tile *ngFor="let itemList of todoItemLists; let i = index" [style.background]="'black'">
                <wt2-todo-item-list [todoItemList]="itemList" (listDeletedEvent)="onListDeleted($event)"></wt2-todo-item-list>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
