<form (submit)="createTodoItem($event)">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input name="title" id="titleInput" class="form-control" type="text" required [(ngModel)]="todoItem.title" placeholder="Enter a title">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input name="description" id="descriptionInput" class="form-control" type="text" required [(ngModel)]="todoItem.description" placeholder="Enter a description">
    </div>
    <div class="mb-3">
        <label class="form-label">Assignees (usernames seperated by ',') (TODO: make selection model with usernames from db)</label>
        <input name="assignees" id="assigneesInput" class="form-control" type="text" required [(ngModel)]="usernames" placeholder="Enter usernames">
    </div>
    <div class="mb-3">
        <label class="form-label">Deadline (TODO: use Datepicker)</label>
        <input name="deadline" id="deadlineInput" class="form-control" type="text" required [(ngModel)]="todoItem.deadLine" placeholder="Enter a deadline (TODO: use Datepicker)">
    </div>
    <button class="btn w-100 btn-outline-primary" id="submitBtn" type="submit">Create Item</button>
</form>
