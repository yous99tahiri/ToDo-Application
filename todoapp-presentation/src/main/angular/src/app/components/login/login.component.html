<div class="card">
  <hr>
  <h4 class="title">Login</h4>
  <div class="card-body">
    <div class="alert alert-danger alert-dismissible" *ngIf="errorMessage !== ''">
      {{errorMessage}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="errorMessage = ''"></button>
    </div>

    <form (submit)="login($event)">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" id="usernameInput" type="text" class="form-control" [(ngModel)]="username" required placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" id="pwdInput" type="password" class="form-control" [(ngModel)]="password" required placeholder="Enter your password">
      </div>
      <button class="btn w-100 btn-outline-primary" id="submitBtn" type="submit" [disabled]="!canLogin">Login</button>
    </form>
  </div>
</div>
