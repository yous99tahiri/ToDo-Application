<form (submit)="createTodoItemList($event)">
    <div class="alert alert-danger alert-dismissible" *ngIf="errorMessage !== ''">
        {{errorMessage}}
        <button type="button" id="closeAlertBtn" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="errorMessage = ''"></button>
    </div>
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input name="title" id="titleInput" class="form-control" type="text" required [(ngModel)]="todoItemList.title" placeholder="Enter a title">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input name="description" id="descriptionInput" class="form-control" type="text" required [(ngModel)]="todoItemList.description" placeholder="Enter a description">
    </div>
    <div class="mb-3">
        <label class="form-label" for="deadLineInput" >Deadline</label>
        <input name="deadLine" class="form-control" id="deadLineInput" class="form-control" type="date" required [(ngModel)]="todoItemList.deadLine">
    </div>
    <button class="btn w-100 btn-outline-primary" id="submitBtn" type="submit">Create List</button>
</form>
<hr>
<button class="btn w-100 btn-outline-primary" (click)="closeDialog()" id="closeDialogBtn" type="button">Close</button>
