<wt2-message-box [messageModel]="messageModel"></wt2-message-box>
<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content> 
        <div><!--account info-->
            <p>ID: {{userAccount.id}}</p>
            <p>Username: {{userAccount.username}}</p>
            <p>Registration Date: {{userAccount.registrationDate | date}}</p>
            <p>Role: {{userAccount.userRole}}</p>
        </div><!--assigned todo items-->
            <mat-form-field appearance="fill">
                <mat-label>Select an item</mat-label>
                <mat-select [(value)]="selectedItem">
                <mat-option *ngFor="let item of assignedItems" [value]="item">
                    {{item.title}}
                </mat-option>
                </mat-select>
            </mat-form-field>
        <div>     
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="accent" type="submit" [disabled]="selectedItem === null" (click)="showSelectedItem()">Show Item</button>
    </mat-card-actions>
</mat-card>
<mat-card class="card" *ngIf="isAdmin()">
    <mat-card-header>
      <mat-card-title>Admin Area</mat-card-title>
    </mat-card-header>
    <mat-card-content> 
        <mat-form-field appearance="fill">
            <mat-label>Select a username</mat-label>
            <mat-select [(value)]="selectedUsername">
              <mat-option *ngFor="let username of usernames" [value]="usernames">
                {{username}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" type="submit" [disabled]="!canDeleteUser()" (click)="deleteUser()">Delete User</button>
    </mat-card-actions>
</mat-card>
