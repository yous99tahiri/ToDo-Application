<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Confirmation</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <wt2-message-box [messageModel]="messageModel"></wt2-message-box>
        <p>{{data.question}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" (click)="accept()">Accept</button>
        <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
    </mat-card-actions>
</mat-card>
